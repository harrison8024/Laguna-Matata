<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
    <script src="skycons.js"></script>
    <script src="main.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtnISxBNvKRzUlIu5U2DDqXJT7wu2d7CY&libraries=places&callback=initMap">
    </script>
    <title>Laguna Matata</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <div class="logo-container">
                </div>
            </div>
            <div class="logo-text">
                <div class="text-container">
                    <h1 class="text-title">Laguna Matata</h1>
                    <h3>Find all Laguna Beach's hard to find beaches and coves</h3>
                </div>
            </div>
            <div class="weather"></div>
        </div>
    </header>
    <div class="marquee-container">
        <div class="marquee">
            <div class="marquee-content">
                <span class="marquee-inner-1"></span>
                <span class="marquee-inner-2"></span>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="info-container-wrapper">
            <div class="beach-info"></div>
            <div class="store-icon-container">
                <div class="store-icon food-icon" type="food"><img src="./assets/Images/restaurant-marker.png" alt="restaurant"></div>
                <div class="store-icon hotel-icon" type="hotel"><img src="./assets/Images/hotel-marker.png" alt="hotel"></div>
                <div class="store-icon coffee-icon" type="coffee"><img src="./assets/Images/coffee-marker.png" alt="cafe"></div>
                <div class="store-icon bar-icon" type="bar"><img src="./assets/Images/bar-marker.png" alt="bar"></div>
            </div>
            <div class="info-container">
                <div class="info-content food"></div>
                <div class="info-content hotel hidden"></div>
                <div class="info-content coffee hidden"></div>
                <div class="info-content bar hidden"></div>
            </div>
        </div>
        <div id="wrapper">
            <div class="back hidden">
                <img src="./assets/Images/back.svg" alt="back">
            </div>
            <div id="map-container">
                <div id="map"></div>
            </div>
            <div class="picture">
                <div class="image"></div>
                <div class="reviewTextBox">
                    <p class="beachName"></p>
                    <p class="reviewRating"></p>
                    <p class="reviewText">Select an icon to get information on one of Laguna Beach's several hard to find beaches and coves.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
